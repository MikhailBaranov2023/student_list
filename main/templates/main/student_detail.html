
{%  extends 'main/base.html'%}
{% load my_tags %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                          Информация о студенте
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Имя</td>
                                <td>{{ object.first_name|title }}</td>
                            </tr>
                            <tr>
                                <td>Фамилия</td>
                                <td>{{ object.last_name|title }}</td>
                            </tr>
                            <tr>
                                <td>Почта</td>
                                <td>{{ object.email }}</td>
                            </tr>
                        </table>

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="coll-6">
                <img src="{{ object.avatar|mymedia }}" />
            </div>
        </div>
    </div>
{% endblock %}
